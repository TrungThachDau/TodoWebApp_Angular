<h4>Danh sách việc cần làm</h4>
<div class="container-fluid">
  <form (ngSubmit)="search()" class="d-flex">
    <input style="width: 300px;" class="form-control me-1" name="searchTerm" type="text" [(ngModel)]="searchTerm" placeholder="Tìm việc cần làm">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
  <!-- Your existing template, but use filteredTodos instead of todos -->
  
</div>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tên</th>
      
      <th scope="col">Thời gian</th>
      <th scope="col">Trạng thái</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos">
      <th scope="row">{{todo.id}}</th>
      <td>{{todo.title}}</td>
      
      <td>{{todo.time | date:'dd.MM.yyyy HH:mm'}}</td>
      <td>
        <input type="checkbox" [checked]="todo.status">
      </td>
      <td>
        <button type="button" class="btn btn-primary"[routerLink]="['/edit', todo.id]">Sửa</button>
        <button type="button" class="btn btn-danger" (click)="deleteTodo(todo.id)">Xóa</button>
        <button type="button" class="btn btn-primary"[routerLink]="['/detail', todo.id]">Chi tiết</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
